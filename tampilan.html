<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biodata Lengkap</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f7ff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      background: white;
      margin: 30px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin: 20px 0;
    }
    .gallery img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #ddd;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
      border-color: #3498db;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    table td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    table td:first-child {
      font-weight: bold;
      color: #34495e;
      width: 35%;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #7f8c8d;
    }
  </style>
</head>

    </div>

</body>
